<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Customer Information Page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			max-width: 600px;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #ccc;
		}
		input[type="text"], textarea, input[type="date"], input[type="email"], input[type="tel"] {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			margin-bottom: 10px;
			font-size: 16px;
			width: 100%;
			box-sizing: border-box;
		}
		input[type="text"]:focus, textarea:focus, input[type="date"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
			outline: none;
			border-color: #007bff;
		}
		label {
			font-size: 16px;
			font-weight: bold;
			margin-bottom: 5px;
			display: block;
		}
		button[type="button"] {
			background-color: #007bff;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin-top: 20px;
		}
		button[type="button"]:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div ng-controller="myCtrl">
		<form>
			<label for="rmName">Relationship Manager Name:</label>
			<input type="text" id="rmName" ng-model="rmName" required>

			<label for="custName">Customer Name:</label>
		<input type="text" id="custName" ng-model="custName" required>

		<label for="address">Address:</label>
		<textarea id="address" ng-model="address" required></textarea>

		<label for="pan">PAN:</label>
		<input type="text" id="pan" ng-model="pan" ng-pattern="/^[A-Z]{5}[0-9]{4}[A-Z]{1}$/" required>

		<label for="aadhar">Adhar Number:</label>
		<input type="text" id="aadhar" ng-model="aadhar" ng-pattern="/^[0-9]{12}$/" required>

		<label for="dob">DOB:</label>
		<input type="date" id="dob" ng-model="dob" required>

		<label for="email">Email:</label>
		<input type="email" id="email" ng-model="email" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" ng-model="phone" ng-pattern="/^[0-9]{10}$/" required>

		<button type="button" ng-click="goToProductSelection()">Next</button>
	</form>
</div>
